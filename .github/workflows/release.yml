name: Release to NPM
 
on:
  push:
    branches:
      - master # default branch
 
jobs:
  release:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout
        uses: actions/checkout@v2
 
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
 
      - name: Install Dependencies
        run: npm install
 
      - name: Build
        run: npm run build
 
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}